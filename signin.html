<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up || Kool Narwhals</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward_ios" />
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript  -->
    <script src="jiva.js" defer></script>
    <!-- Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Text:ital@0;1&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..900;1,6..72,200..900&family=Pacifico&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="fevicon.jpg" type="image/jpeg">
</head>

<body>
    <div class="sign-con container">
        <div class="left">

        </div>

        <div class="right">
            <h1>Sign Up form</h1>

            <div class="social-buttons">
                <button class="google-btn"
                    style="display: flex; align-items: center; gap: 10px; font-size: 1.2rem; color:#4a4040;"><i
                        class="fa-brands fa-google"></i> Sign up with Google</button>
                <button class="social-circle"><i class="fa-brands fa-facebook-f" style="color:#d3f2cc;"></i></button>
                <button class="social-circle"><i class="fa-brands fa-twitter" style="color:#d3f2cc;"></i></button>
                <button class="social-circle"><i class="fa-brands fa-instagram" style="color:#d3f2cc;"></i></button>
                <button class="social-circle"><i class="fa-brands fa-linkedin" style="color:#d3f2cc;"></i></button>
            </div>

            <div class="divider">
                <span></span> Or <span></span>
            </div>

            <form class="sign-up">
                <div class="input-row">
                    <div class="input-group">
                        <label for="full-name"><i class="fa-solid fa-signature" style="margin-right: 10px;"></i>Full
                            Name</label>
                        <input type="text" id="input_name" required>
                    </div>

                    <div class="input-group">
                        <label for="username"><i class="fa-regular fa-address-card"
                                style="margin-right: 10px;"></i>Username</label>
                        <input type="text" id="input_username" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="email-address"><i class="fa-solid fa-at" style="margin-right: 10px;"></i>Email
                            Address</label>
                        <input type="text" id="input_email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone-number"><i class="fa-solid fa-phone" style="margin-right: 10px;"></i>Phone
                            Number</label>
                        <input type="text" id="input_phone" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="input_ps" required>
                            <i class="fa-solid fa-eye toggle-password" data-target="input_ps"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="input_confirmedps" required>
                            <i class="fa-solid fa-eye toggle-password" data-target="input_confirmedps"></i>
                        </div>
                    </div>
                </div>

                <div class="checkbox-row">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I agree to the <a href="#">Terms of Service and Privacy Policy</a></label>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <button class="submit-btn"><i class="fa-solid fa-arrow-right-to-bracket"
                                style="margin-right: 8px;"></i>Sign Up</button>
                    </div>

                    <div class="input-group">
                        <button class="submit-btn"><i class="fa-solid fa-rotate-right"
                                style="margin-right: 8px;"></i>Restart</button>
                    </div>
                </div>

                <div class="text-center mt-4" style="font-size: 16px;">
                    <h6>Already have an account? <a href="login.html" style="color: #d3f2cc; list-style-type: none;">Log
                            in</a></h6>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector(".sign-up");
        const nameInput = document.getElementById("input_name");
        const usernameInput = document.getElementById("input_username");
        const phoneInput = document.getElementById("input_phone");
        const emailInput = document.getElementById("input_email");
        const psInput = document.getElementById("input_ps");
        const confirmPsInput = document.getElementById("input_confirmedps");
        const agreeCheckbox = document.getElementById("agree");

        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        function showError(input, message) {
            let error = input.parentElement.querySelector(".error-msg");

            if (!error) {
                error = document.createElement("div");
                error.classList.add("error-msg");
                error.style.color = "red";
                error.style.fontSize = "13px";
                input.parentElement.appendChild(error);
            }

            error.innerHTML = message;
        }

        function showSuccess(input) {
            let error = input.parentElement.querySelector(".error-msg");
            if (error) error.innerHTML = "";
        }

        function validateName() {
            const name = nameInput.value.trim();
            if (name === "") {
                showError(nameInput, "Full name is required");
                return false;
            }
            if (!name.match(/^[A-Za-z]+(\s[A-Za-z]+)+$/)) {
                showError(nameInput, "Enter full name (at least 2 words)");
                return false;
            }
            showSuccess(nameInput);
            return true;
        }

        function validatePhone() {
            const phone = phoneInput.value.trim();
            if (!/^[0-9]{11}$/.test(phone)) {
                showError(phoneInput, "Phone number must be 11 digits");
                return false;
            }
            showSuccess(phoneInput);
            return true;
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            if (
                !email.endsWith("@gmail.com") &&
                !email.endsWith("@outlook.com") &&
                !email.endsWith("@edusn.onmicrosoft.com")
            ) {
                showError(emailInput, "Email must end with valid domain");
                return false;
            }
            showSuccess(emailInput);
            return true;
        }

        function validatePasswords() {
            const ps = psInput.value;
            const cps = confirmPsInput.value;

            if (ps.length < 6) {
                showError(psInput, "Password must be at least 6 characters");
                return false;
            }

            if (ps !== cps) {
                showError(confirmPsInput, "Passwords do not match");
                return false;
            }

            showSuccess(psInput);
            showSuccess(confirmPsInput);
            return true;
        }

        function validateCheckbox() {
            if (!agreeCheckbox.checked) {
                alert("You must agree to the Terms & Privacy Policy.");
                return false;
            }
            return true;
        }

        function saveUserData() {
            const user = {
                name: nameInput.value,
                username: usernameInput.value,
                phone: phoneInput.value,
                email: emailInput.value,
                password: psInput.value
            };

            localStorage.setItem("UserAccount", JSON.stringify(user));
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const valid =
                validateName() &&
                validatePhone() &&
                validateEmail() &&
                validatePasswords() &&
                validateCheckbox();

            if (!valid) return;

            saveUserData();

            alert("Account created successfully! Your data are saved!");

            form.reset();
        });

        window.onload = () => {
            const existing = localStorage.getItem("UserAccount");
            if (existing) {
                console.log("An account already exists on this device.");
            }
        };
    </script>

    <a href="index.html" class="back-home-btn">
        <i class="fa-solid fa-house"></i> Home
    </a>
</body>

</html>
